<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/webjars/popper.js"></script>
</head>
<body>
<div layout:fragment="contenupage">
    <div class="container mt-5">
        <div class="card" style="width: 90%">
            <div class="card-header" style="font-family: Cambria;color: white;font-size: x-large;text-align: center; background-color:#854e56;">Authentification</div>
            <div class="card-body">
                <div class="card-body">
                    <h4 th:if="${param.error}" class="text-danger mb-3" style="font-family: Cambria;">Bad Credentials! </h4>
                    <form th:action="@{login}" method="post">
                        <div class="form-group">
                            <label class="custom-control-label"><i class="far fa-user" style="color: #854e56"></i>  Username</label>
                            <input type="text" name="username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label class="custom-control-label"><i class="far fa-lock" style="color: #854e56"></i>  Password</label>
                            <input type="password" name="password" class="form-control"/>
                        </div>
                        <button class="btn"  style="background-color:#854e56;color:white;width:15%">Connect</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
